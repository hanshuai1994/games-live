<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>打飞机</title>
        <style media="screen">
            #canvas {
                border: 1px solid #000;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src="game/utils.js"></script>
        <script src="game/gua_game.js"></script>
        <script src="game/gua_scene.js"></script>
        <script src="game/gua_image.js"></script>
        <script src="game/gua_label.js"></script>
        <script src="game/gua_animation.js"></script>
        <script src="game/gua_particle_system.js"></script>
        <!-- 场景文件 -->
        <script src="scene/main/ball.js"></script>
        <script src="scene/main/paddle.js"></script>
        <script src="scene/main/block.js"></script>
        <script src="scene/main/scene.js"></script>
        <!-- 结束和标题场景 -->
        <script src="scene/end/scene_end.js"></script>
        <script src="scene/title/scene_title.js"></script>
        <!-- 关卡数据 -->
        <script src="level.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="480" height="500"></canvas>
        <hr>
        <input id="input-speed" type="range" value="1">
        <div class="">
            <label>
                <input class="auto-slider" type="range" value="6" data-value="config.player_speed">
                玩家速度：<span class="slider-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range" value="6" data-value="config.bullet_speed">
                子弹速度：<span class="slider-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range" value="6" min="1" max="10" data-value="config.fire_cooldown">
                子弹冷却：<span class="slider-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range" value="6" min="1" max="10" data-value="config.prop2_speed">
                道具速度：<span class="slider-label"></span>
            </label>
        </div>

        <script src="main.js"></script>
        <script>
            var es = sel => document.querySelectorAll(sel)

            var bindAll = function(sel, eventName, callback) {
                var l = es(sel)
                for (var i = 0; i < l.length; i++) {
                    var input = l[i]
                    input.addEventListener(eventName, function(event) {
                        callback(event)
                    })
                }
            }

            bindAll('.auto-slider', 'input', function(event) {
                var target = event.target
                var bindValue = target.dataset.value
                var v = target.value
                eval(bindValue + '=' + v)
                //
                var label = target.closest('label').querySelector('.slider-label')
                label.innerText = v
            })
        </script>
    </body>
</html>
